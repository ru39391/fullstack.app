server {
    listen 80;
    server_name cms.localhost;
    
    charset utf-8;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    root /var/www/html;
    index index.php index.html;

    client_max_body_size 30M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types 
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    location ~* ^/(core|vendor|node_modules)/ {
        deny all;
        return 404;
    }

    location ~* \.(ini|log|conf|json|yml|yaml|twig|md|gitignore)$ {
        deny all;
    }

    location ~ /\. {
        deny all;
    }

    location / {
        try_files $uri $uri/ @rewrite;
    }

    location @rewrite {
        rewrite ^/(.*)$ /index.php?q=$1;
    }

    location ~ \.php$ {
        try_files $uri =404;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # подключаемся к контейнеру php
        fastcgi_pass php:9000;
        
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
    }

    location ~* ^.+\.(jpg|jpeg|gif|css|png|js|ico|bmp|ttf|woff|woff2|svg)$ {
        access_log off;
        expires 10d;
        break;
    }

    location ~ /\.ht {
        deny all;
    }
}